            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Scale up on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow on hover */
        }

        button:active {
            transform: scale(0.95); /* Scale down when clicked */
        }

        .unique-button {

        .unique-button:hover {

        .quote {

        /* Unique styling for the dark theme */
        .dark-theme {
            background-color: #121212;
            color: #fff;
        }

        .dark-theme a {
            color: #007bff;
        }

        /* Gallery styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .gallery a {
            display: block;
            text-decoration: none;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .gallery a:hover img {
            transform: scale(1.1);
        }
