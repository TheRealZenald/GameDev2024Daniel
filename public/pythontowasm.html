<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.12.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.12.0/brython_stdlib.min.js"></script>
  </head>
  <body onload="brython()">
    <textarea id="code" rows="10" cols="50">
class Person:
  def __init__(self, name, age):
    self.name = name
    self.age = age
def greet(name):
  print(f"Hello, {name}!")
age = 25
name = "Alice"
user_input = input("Enter your name: ")
# Decisions
if age >= 18:
  print("You are an adult")
else:
  print("You are a minor")
# Objects
person1 = Person("Bob", 30)
# Functions
greet(name)
# Loop (for loop)
for i in range(5):
  print(f"Count: {i}")
# Lists (arrays)
my_list = [1, 2, 3, 4, 5]
print("List elements:", my_list)
# Class instance
print(f"Person1: Name - {person1.name}, Age - {person1.age}")

      </textarea>
      <br>
    <button id="run-button">Run</button><br>
    <div id="output"></div>

    <script type="text/python">
    from browser import document, alert

    def run(ev):
        code = document["code"].value
        try:
            exec(code)
        except Exception as e:
            alert(str(e))

    document["run-button"].bind("click", run)
    document["output"] <= document["code"]
    </script>
  </body>
</html>
