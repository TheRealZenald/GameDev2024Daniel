          let ageText;
         
          if (age < 5) {
              ageText = 'You are to young to be using a computer';
          } else if (age >=5 && age <= 12) {
              ageText = 'you can barely use a computer';

          } else {
              ageText = 'Error';
          }
              
          output.innerHTML = `Hello ${name}, you are a ${ageText}.`
  
      }
