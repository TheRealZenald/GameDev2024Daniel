<!DOCTYPE html>
<html>
<head>
  <title>t1z04 Classes By Daniel</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 3em;
      text-align: center;
      margin-top: 50px;
    }
    #myDiv01 {
      font-size: 2em;
      text-align: center;
      margin-top: 50px;
    }
    #showButton {
      display: block;
      margin: 0 auto;
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    #showButton:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>t1z04 Classes By Daniel</h1>
  <div id="myDiv01"></div>
  <button id="showButton">Click</button>
  <script>
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      showDetails() {
        document.getElementById('myDiv01').innerHTML = "My name is " + this.name + " and I am " + this.age + " years old.";
        document.getElementById('showButton').style.display = "none";
      }
    }

    function createPerson() {
      var name = document.getElementById('nameInput').value;
      var age = document.getElementById('ageInput').value;
      var person = new Person(name, age);
      person.showDetails();
    }

    document.getElementById("showButton").addEventListener("click", createPerson);
  </script>
  <div>
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput">
  </div>
  <div>
    <label for="ageInput">Age:</label>
    <input type="text" id="ageInput">
  </div>
</body>
</html>
